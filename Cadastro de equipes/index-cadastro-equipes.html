                    <!-- visível apenas no mobile -->

                    <a class="phone">

                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="email">
                        <img src="./assets/Icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assets/Icons/Facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                        </a>
                        <a href="">

                        </a>
                        <a href="">
                            <img src="./assets/Icons/Instagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img onclick="mostrarUsuarios()" src="./assets/Icons/3 pontos.svg" class="menu-pontinhos"
                    alt="Ícone 3 pontinhos, abre o menu de usuários">

                <div class="menu-usuarios" id="menu-usuarios">
                    <a href="">
                        <img src="./assets/Icons/Usuário.svg" alt="Ícone de perfil">
                    </a>
                    <a href="">
                        <img src="./assets/Icons/Sacola.svg" alt="Ícone de sacola">
                    </a>
                    <a href="">
                        <img src="./assets/Icons/Lupa.svg" alt="Ícone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
