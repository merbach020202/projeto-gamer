<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>

        <!-- linha de cima com a borda amarela -->
        <div class="header-top">

            <div class="layout-grid alinhamento-between-center">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/Icons/icone_telefone.svg" alt="Ícone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="./assets/Icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="./assets/Icons/Facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assets/Icons/Linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assets/Icons/Instagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger -->
                <img onclick="mostrarMenu()" src="./assets/Icons/3 barras.svg" class="menu-hamburger"
                    alt="Ícone para abrir e fechar o menu de celular">

                <img class="logo" src="./assets/images/logotipo-gamer.svg"
                    alt="Logotipo da empresa. Texto Gamer com um joystick ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- visível apenas no mobile -->

                    <a class="phone">
                        <img src="./assets/Icons/icone_telefone.svg"
                            alt="Ícone de Telefone. Abre e fecha o menu principal, no celular">
                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="email">
                        <img src="./assets/Icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assets/Icons/Facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assets/Icons/Linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assets/Icons/Instagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img onclick="mostrarUsuarios()" src="./assets/Icons/3 pontos.svg" class="menu-pontinhos"
                    alt="Ícone 3 pontinhos, abre o menu de usuários">

                <div class="menu-usuarios" id="menu-usuarios">
                    <a href="">
                        <img src="./assets/Icons/Usuário.svg" alt="Ícone de perfil">
                    </a>
                    <a href="">
                        <img src="./assets/Icons/Sacola.svg" alt="Ícone de sacola">
                    </a>
                    <a href="">
                        <img src="./assets/Icons/Lupa.svg" alt="Ícone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="background-login">
            <img src="assets/images/Banner_Login.svg" alt="Imagem banner login">

            <div class="box-login">
                <h1>login</h1>
                
                <form action="" class="login">
                    
                    <div class="linha">
                        <img src="assets/images/usuario-login.svg" alt="Icone usuario">
                        <input type="Email" placeholder="Digite seu e-mail">
                    </div>
                    
                    <div class="linha">
                        <img src="assets/images/chave-login.svg" alt="Icone usuario">
                        <input type="Senha" placeholder="Digite sua senha">
                    </div>
                
                </form>
                
                <form action="" class="button">
                    <button>Logar</button>
                </form>
            </div>

        </div>
    </main>

    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu");
        }
        function mostrarUsuarios() {
            document.getElementById("menu-usuarios").classList.toggle("mostrar-usuarios");
        }
    </script>

</body>

</html>
